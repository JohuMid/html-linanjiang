<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1px" width="300px"align="center"cellspacing="0px"cellpadding="50px">
    <!--border边框属性-->
    <tr valign="bottom">
        <td height="150px">学生</td>
        <td>老师</td>
    </tr>
    <tr align="center">
        <td>医生</td>
        <td height="150px">护士</td>
        <!--table中设置align控制整个表格的对齐格式-->
        <!--tr中设置align控制当前行所有内容的对齐格式-->
        <!--td中设置align控制当前单元格的对齐格式-->
        <!--valign可以设置垂直方向上的数据格式-->
        <!--valign多种对齐方式td优先-->
        <!--cellspacing外边距
            cellpadding内边距
            -->
    </tr>
</table>

<!--tr标签代表整个表格中的一行数据-->
<!--td标签代表一行中的一个单元格-->
<!--tr行，td列-->
<!--
    1、宽度和高度的属性
    可以给table标签和td标签使用
    2、水平对齐和垂直对齐的属性
    水平对齐可以给table标签和tr，td标签使用
    垂直对齐只能给tr标签和td标签使用
    3、外边距和内边距属性
    只能给table标签使用
    -->
</body>
</html>
