<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
    <!--unordered list-->
</head>
<body>
<h1>新浪新闻</h1>

<hr width="300px"align="left">
<hr width="300px"align="left">


<!--align对齐方式-->

    <ul type="circle">
        <!--type列表项目符号的类型-->
        <li><a href="https://www.baidu.com"title="百度一下，你就知道"><h2>baidu</h2></a>
        <p>
           <ul>
                <li>贴吧</li>
                <li>新闻</li>
                <li>地图</li>
            </ul>
        </p>
        </li>
        <li><a href="http://www.sina.com.cn/"><h2>新浪</h2></a>
        <p>新浪的信息很齐全</p></li>
        <li><a href="http://www.163.com/"><h2>网易</h2></a>
        <p>网易是一家有态度的公司</p></li>
    </ul>
<!--ul给一堆数据添加语义，除了li不推荐使用其他标签-->
<!--li中包裹列表内容-->
<!--ul  li是一个整体-->
<!--应用1：新闻列表2：商品列表3：导航条-->
<!--ul>li*5>h2快捷编写-->
</body>
</html>
