<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datalist标签</title>
</head>
<body>
请输入你的车型:
<input type="text" list="cars">
<datalist id="cars">

    <option>奔驰</option>
    <option>宝马</option>
    <option>宾利</option>
    <option>路虎</option>
    <option>福特</option>
</datalist>
<!--1、搞一个输入框
    2、搞一个datalist列表
    3、加一个id给datalist
    4、给输入框添加一个list属性，将datalist的id对应的值赋给list属性即可
    -->
<!--给输入框绑定待选项-->
</body>
</html>
