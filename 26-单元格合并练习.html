<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元格合并练习</title>
</head>

<!--快速合并：ctrl+ -号 -->
<!--快速展开：ctrl+ +号 -->
<!--快速新起一行：enter+shift-->

<body>
<table bgcolor="black" width="500px" align="center">
    <tr bgcolor="white">
        <td height="100px"></td>
        <td></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td height="100px"></td>
        <td colspan="2" rowspan="2"></td>


    </tr>
    <tr bgcolor="white">
        <td height="100px"></td>


    </tr>
    <tr bgcolor="white">
        <td height="100px"></td>
        <td></td>
        <td></td>
    </tr>

</table>
</body>
</html>
