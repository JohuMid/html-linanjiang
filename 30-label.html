<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签</title>
</head>
<body>
<form action="">
    <label for="account">账号</label>：<input type="text" id="account"><br>
    <label for="pwd">密码</label>：<input type="password" id="pwd">
</form>

<!--绑定输入框和文字在一起-->
<!--1、用label标签包裹文字
    2、给文字添加一个id，label for="account"关联id即可
    -->

</body>
</html>
