<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video标签</title>
</head>
<body>
<video src="50-video标签(掌握)-李南江.mp4" autoplay="autoplay" controls="controls" poster="Antelope%20Canyon.jpg" loop="loop" width="1000px"></video>
<!--播放视频
    autoplay自动播放视频
    controls是否显示播放控制条
    poster指定占位图片
    loop广告视频，循环播放
    preload预加载视频，和autoplay属性相冲突autoplay在先
    muted静音
    width
    height宽度和高度
    -->
<video>
    <source src="" type=""><source>
    <source src="" type=""><source>
</video>
    <!--要用第二种video标签，浏览器需要支持HTML5的新标签-->
</body>
</html>
