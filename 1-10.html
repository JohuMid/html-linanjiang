<html>
	<head>
		<title>
			johu
		</title>
	</head>
	<body>
		<h1>
			<center>
				<font color="#f0ffff">
					Johu博客<font>
			</center>
		</h1>
		<hr/>
			<strong>
				<a href="http://www.80s.tw/"><font color="#f0ffff">80s电影网</a>
				</strong>
			<!--<a href="指定需要跳转的界面">展示给用户看的内容</a>也可以指定本地地址-->
			<!--target="_blank新开选项卡实现跳转-->
			<!--target="_self当前选项卡实现跳转-->
			<!--指定一个URL地址前面必须加上https://-->
		<sub>新</sub>
		<hr>
			<img src="1.jpg"width="150px"height="150px"title="我的头像">
		<a href="https://www.baidu.com/"><img src="1.jpg"width="70px"height="70px"title="变形金刚BD"alt="对不起，你找的图片丢失"></a>
			<!--img贴图-->
			<!--width,height高度和宽度-->
			<!--title鼠标移到图片或者链接上的信息-->
			<!--alt错误信息提示-->
			<!--贴图在HTML文件夹下只需写入文件名-->
			<!--上级文件调用src="../1.jpg"-->
		<P>我的头像 <br>
			<!--br这一段没有描述完换行，使用多少标签换多少行-->
			<!--p这一段描述完毕换行-->
			变形金刚</P>
		<hr>
		<h2>
			<a href="https://www.douban.com/"><font color="#f0ffff">豆瓣</a></h2>
			<body background="Antelope Canyon.jpg"width="150px"height="75px"></body>
			<!--background背景图片-->
		<a href="Antelope Canyon.jpg"target="_blank"title="背景">背景图片</a>
	</body>
</html>
