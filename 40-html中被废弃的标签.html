<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html中被废弃的标签</title>
    <style type="text/css">
        .one{
            font-weight:bold;

        }
        .two{
            text-decoration: underline;
        }
        .three{
            font-style: italic;
        }
        .four{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <b>我是文字</b>
    <u>我是文字</u>
    <i>我是文字</i>
    <s>我是文字</s>
<!--b加粗文本，没有任何语义的-->
<!--u添加下划线，没有任何语义的-->
<!--i将文本倾斜，没有任何语义的-->
<!--s给文本添加删除线，没有任何语义的-->

    <hr>

    <strong>我是文字</strong>
    <ins>我是文字</ins>
    <em>我是文字</em>
    <del>我是文字</del>

<!--strong==b语义：定义重要性强调的文字-->
<!--ins==u语义：定义插入的文字-->
<!--em=i语义：定义强调的文字-->
<!--del==s语义 ：定义被删除的文字-->

    <hr>

    <p class="one">我是文字</p>
    <p class="two">我是文字</p>
    <p class="three">我是文字</p>
    <p class="four">我是文字</p>

</body>
</html>
