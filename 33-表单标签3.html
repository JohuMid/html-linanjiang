<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签3</title>
</head>
<body>
<select name="" id="">
    <optgroup label="中国">
        <option>北京</option>
        <option>上海</option>
        <option>武汉</option>
        <option selected="selected">陕西</option>
        <option>江西</option>
    </optgroup>

    <optgroup label="外国">
        <option>巴黎</option>
        <option>伦敦</option>
        <option>黎巴嫩</option>
        <option>阿拉圭</option>
        <option>普罗旺斯</option>
    </optgroup>

</select>
<hr>
<!--select定义下拉列表，不能输入内容-->
<!--selected="selected"制定一个默认值-->
<!--optgroup包裹候选框optgroup label="外国"指定分类依据-->
    <textarea name="" id="" cols="2" rows="5">

    </textarea>
<!--textarea默认情况下可以无限自动换行并输入-->
<!--cols和rows指定行数和列数，可以手动拉伸-->

</body>
</html>
