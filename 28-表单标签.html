<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form >
    账号：<input type=""><br>
    <!--明文输入框-->
    密码：<input type="password"><br>
    <!--暗文输入框-->
    账号：<input type="" value="johu"><br>
    密码：<input type="password" value="794363018"><br>
    <!--输入默认值-->
    性别：

    <input type="radio" name="gender">男
    <input type="radio" name="gender">女
    <input type="radio" name="gender" checked="checked">保密
    <!--checked:初选-->
    <!--单选框互斥，加一个name属性-->
    <br>
    爱好：
    <input type="checkbox">篮球
    <input type="checkbox">足球
    <input type="checkbox" checked="checked">羽毛球
    <!--多选框-->
</form>
</body>

</html>
