<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签H5</title>
</head>
<body>
<form action="">
    邮箱：<input type="email">
    <input type="submit"><br>
    <!--自动校验是否符合邮箱的格式-->
    域名：<input type="url">
    <input type="submit"><br>
    <!--自动校验是否符合url地址-->
    电话号码:<input type="number">
    <input type="submit"><br>

    时间：<input type="date">
    <input type="submit"><br>
    <!--通过日历选择日期-->
    颜色：<input type="color">
    <input type="submit">
</form>
</body>
</html>
