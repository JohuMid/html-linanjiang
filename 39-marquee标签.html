<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee标签</title>
    <style>
        marquee{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<marquee direction="up">跑马灯啊跑马灯</marquee>
<marquee direction="down">跑马灯啊跑马灯</marquee>
<marquee direction="left">跑马灯啊跑马灯</marquee>
<marquee direction="right">跑马灯啊跑马灯</marquee>
<hr>
<marquee scrollamount="1">跑马灯啊跑马灯</marquee>
<marquee scrollamount="100">跑马灯啊跑马灯</marquee>
<hr>
<marquee behavior="slide">跑马灯啊跑马灯</marquee>
<marquee behavior="alternate">跑马灯啊跑马灯</marquee>
<hr>
<marquee loop="2">跑马灯啊跑马灯</marquee>
<hr>
<marquee>
    <img src="1.jpg" alt="sorry" width="50px">
</marquee>
<!--direction控制滚动方向-->
<!--scrollamount设置滚动速度，值越大越快-->
<!--loop设置滚动次数-->
<!--behavior设置滚动类型 slide滚到边界停止，alternate滚到边界弹回-->
</body>
</html>
